<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Glitch Effect</title>
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="scripts/mgGlitch.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="glitch-img" style="background-image: url('https://images.unsplash.com/photo-1518869229613-d52e3bd7c592')"></div>
    </div>

    <script type="text/javascript">
      $(function() {
        $(".glitch-img").mgGlitch({
          destroy: false,
          glitch: true,
          scale: true,
          blend: true,
          blendModeType: 'hue',
          glitch1TimeMin: 200,
          glitch1TimeMax: 400,
          glitch2TimeMin: 10,
          glitch2TimeMax: 100
        });
      });
    </script>
  </body>
</html>
